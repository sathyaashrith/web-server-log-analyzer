<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History - Log Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ Upload History</h1>

    <div class="top-links">
      <a class="btn" href="/">â¬… Upload Page</a>
    </div>

    <div class="card">
      <h2>Saved Reports</h2>

      {% if history_files and history_files|length > 0 %}
        <ul class="history-list">
          {% for file in history_files %}
            <li>
              <a href="/history/view/{{ file }}">{{ file }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No history available yet.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
